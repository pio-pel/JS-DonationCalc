    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="module" src="js/appOther.js" defer></script>

  <body>
    <div id="burgerButton" style="display: inline">
      <i class="fa-solid fa-bars"></i>
    </div>

    <div id="offCanvasMenu" class="offCanvasMenuClass">
      <a href="./index.html"
        ><i class="fa-solid fa-house">&nbsp;</i
        ><span data-text="offCanvasMenu1">główna</span></a
      >
      <a href="./calculator.html"
        ><i class="fa-solid fa-calculator">&nbsp;</i
        ><span data-text="offCanvasMenu2">kalkulator</span></a
      >
      <a href="./forms.html"
        ><i class="fa-solid fa-file">&nbsp;</i
        ><span data-text="offCanvasMenu3">formularze</span></a
      >
      <a href="./movies.html"
        ><i class="fa-solid fa-film">&nbsp;</i
        ><span data-text="offCanvasMenu4">filmy</span></a

    <div
      id="languageButton"
      class="btn-group"
      role="group"
      aria-label="Basic radio toggle button group"
    >
      <input
        data-language="pl"
        type="radio"
        class="btn-check"
        name="btnradio"
        id="btnradio1"
        autocomplete="off"
        checked
      />
      <label data-language="pl" class="btn btn-outline-light" for="btnradio1"
        >PL</label
      >
      <input
        data-language="en"
        type="radio"
        class="btn-check"
        name="btnradio"
        id="btnradio2"
        autocomplete="off"
      />
      <label data-language="en" class="btn btn-outline-light" for="btnradio2"
        >EN</label
      >
    </div>

    <div id="header" class="container-fluid pb-3 pt-5 text-white">
      <i id="calcIcon" class="fa-solid fa-calculator fa-5x"></i>
      <div>
        <h1>Kalkulator podatku od darowizny</h1>
        <p>Narzędzie do obliczania podatku od darowizn w walutach obcych</p>
      </div>
    </div>

    <div id="main" class="container">
      <div class="row">
        <div class="col-lg d-flex flex-column my-3 align-items-center">
          <h4 data-text="video1">OBOWIĄZKI PODATNIKA</h4>
          <iframe
            width="350px"
            height="200px"
            src="https://www.youtube.com/embed/ycp6ZqrjsOo"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>

        <div class="col-lg d-flex flex-column my-3 align-items-center">
          <h4 data-text="video2">FORMULARZ SD-Z2</h4>
          <iframe
            width="350px"
            height="200px"
            src="https://www.youtube.com/embed/ZRjsYNkKcP0"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
        <div class="col-lg d-flex flex-column my-3 align-items-center">

            allowfullscreen
          ></iframe>

      </div>

      <div><i class="fa-solid fa-copyright"></i> Piotr Pelikan</div>
